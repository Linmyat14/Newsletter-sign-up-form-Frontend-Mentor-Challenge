<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="signup-section">
          <div class="title">
            <h2>Stay updated!</h2>
            <p>Join 60,000+ product mangers receibing monthly updates on:</p>
            <ul class="list">
              <li>
                <img
                  src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg"
                  alt="icon-succsess"
                  class="icon-success"
                /><p>Product discovery and building what matters</p>
              </li>
              <li>
                <img
                  src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg"
                  alt="icon-succsess"
                  class="icon-success"
                /><p>Measuring to ensure updates are a success</p>
              </li>
              <li>
                <img
                  src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg"
                  alt="icon-succsess"
                  class="icon-success"
                /><p>And much more</p>
              </li>
            </ul>
          </div>
          <label for="email" class="email-label">Email address</label>
          <input id="email" name="email" type="email" class="email-input" placeholder="example@loremcompany.com" required/></label>
          <button class="btn"><a href="subscribe.html">Subscribe to monthly newsletter</a></button>
        </div>
        <div class="hero-image-section">
          <img
            src="../newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg"
            alt="hero-image" class="hero-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
